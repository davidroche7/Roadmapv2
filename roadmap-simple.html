<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Architecture Team Roadmap 2025</title>

  <!-- Mermaid (v10) -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    /* ─────────  page chrome  ───────── */
    body{font-family:Arial,Helvetica,sans-serif;margin:20px;background:#f9f9f9;color:#333}
    h1,h2{margin:0 0 12px}
    .export-btn{padding:8px 16px;margin:0 6px 12px 0;border:0;border-radius:4px;
      background:#4caf50;color:#fff;cursor:pointer;transition:background .15s}
    .export-btn:hover{background:#3d9140}

    .mermaid-container,.table-container{background:#fff;border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,.05);margin:20px 0;padding:20px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border:1px solid #ddd;text-align:left}
    th{background:#f2f2f2;position:sticky;top:0}
    tr:nth-child(even){background:#fafafa}
    tr:hover{background:#f1f1f1}

    /* ─────────  MERMAID OVERRIDES  ───────── */
    /* remove black outline around section backgrounds */
    .mermaid g[class^="section"] rect{stroke:none!important}

    /* bars: rounded corners + subtle drop-shadow */
    .mermaid .task rect{
      rx:4px;
      filter:drop-shadow(0 1px 2px rgba(0,0,0,.15));
    }

    /* grid + today line */
    .mermaid .grid .tick{stroke:#e5e5e5;opacity:.6}
    .mermaid .grid path{stroke-width:0}
    .mermaid .todayMarker{stroke:#ff5252;stroke-width:3px;opacity:.65}

    /* labels */
    .mermaid .taskText,
    .mermaid .taskTextOutsideRight,
    .mermaid .taskTextOutsideLeft{fill:#000!important;font-weight:600}

    /* section colours (index-based) */
    .mermaid .section0 rect{fill:#6366f1!important}
    .mermaid .section1 rect{fill:#0ea5e9!important}
    .mermaid .section2 rect{fill:#f97316!important}
    .mermaid .section3 rect{fill:#ef4444!important}

    /* status tweaks */
    /* “crit” → we’ll use for Planned */
    .mermaid .task.crit rect{
      fill-opacity:.45!important;
      stroke-dasharray:4 4!important;
      stroke:#111!important;
      stroke-width:1.5!important;
    }
    /* “done” (if any completed tasks) */
    .mermaid .task.done rect{opacity:.35!important;filter:grayscale(60%)}
  </style>

  <script>
    /* ─────────  Mermaid global init  ───────── */
    mermaid.initialize({
      startOnLoad:true,
      theme:'base',             // minimal default so our CSS wins
      securityLevel:'loose',
      gantt:{
        barHeight:20,
        barGap:4,
        topPadding:50,
        leftPadding:150,
        rightPadding:20,
        fontFamily:'Arial, sans-serif',
        fontSize:12,
        sectionFontSize:14,
        axisFormat:'%b %Y'
      }
    });

    /* ─────────  utilities  ───────── */
    /* group + sort projects by type */
    function sortProjectsByType(projects){
      const g={};
      projects.forEach(p=>{
        if(!g[p.type]) g[p.type]=[];
        g[p.type].push(p);
      });
      Object.values(g).forEach(arr=>arr.sort(
        (a,b)=>new Date(a.start_date)-new Date(b.start_date)));
      return g;
    }

    /* build Gantt code */
    function generateMermaidChart(projects){
      const order=[
        "Governance & Innovation",
        "Product Delivery",
        "Product Development",
        "Tech Debt"
      ];
      const grouped=sortProjectsByType(projects);
      const types=[...order,...Object.keys(grouped).filter(t=>!order.includes(t))];

      let out=`gantt
  title Architecture Roadmap Timeline
  dateFormat  YYYY-MM-DD
  axisFormat  %b %Y
`;

      types.forEach((type)=>{
        const list=grouped[type];
        if(!list) return;
        out+=`\n  section ${type}\n`;
        list.forEach(p=>{
          const status=(p.status||"").toLowerCase();
          let token="";
          if(status.includes("planned"))      token="crit";
          else if(status.includes("progress"))token="active";
          else if(status.includes("complete"))token="done";

          const id  =p.project_name.replace(/[^A-Za-z0-9]/g,"");
          const name=p.project_name.replace(/[:#,]/g,"-");
          const arch=p.architect.replace(/[:#,]/g,"-");

          out+=`    ${name} (${arch}) :${token}, ${id}, ${p.start_date}, ${p.end_date}\n`;
        });
      });
      return out;
    }

    /* fill “Project Details” table */
    function populateTable(projects){
      const tbody=document.getElementById("project-table-body");
      tbody.innerHTML="";
      projects.forEach(p=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${p.project_name||""}</td>
          <td>${p.architect||""}</td>
          <td>${p.type||""}</td>
          <td>${p.status||""}</td>
          <td>${p.start_date||""}</td>
          <td>${p.end_date||""}</td>
          <td>${p.description||""}</td>
          <td>${(p.technologies||[]).join(", ")}</td>`;
        tbody.appendChild(tr);
      });
    }

    /* export CSV */
    window.exportToCSV=function(){
      const table=document.getElementById("project-table");
      const csv=[];
      csv.push([...table.querySelectorAll("th")].map(h=>`"${h.textContent}"`).join(","));
      [...table.querySelectorAll("tbody tr")].forEach(row=>{
        csv.push([...row.querySelectorAll("td")]
          .map(td=>`"${td.textContent.replace(/\"/g,'""')}"`).join(","));
      });
      const blob=new Blob([csv.join("\n")],{type:"text/csv;charset=utf-8;"});
      const link=document.createElement("a");
      link.href=URL.createObjectURL(blob);
      link.download="architecture_roadmap.csv";
      link.style.visibility="hidden";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    /* ─────────  main load  ───────── */
    async function loadRoadmap(){
      try{
        const resp=await fetch("roadmap-data.json");
        if(!resp.ok) throw new Error("roadmap-data.json not found");
        const projects=await resp.json();

        /* Gantt */
        document.getElementById("mermaid-chart").innerHTML=
          `<div class="mermaid">${generateMermaidChart(projects)}</div>`;
        mermaid.init(undefined,document.querySelectorAll(".mermaid"));

        /* Table */
        populateTable(projects);

      }catch(err){
        console.error(err);
        document.getElementById("mermaid-chart")
          .innerHTML=`<div style="color:red;">${err.message}</div>`;
      }
    }
    document.addEventListener("DOMContentLoaded",loadRoadmap);
  </script>
</head>

<body>
  <h1>Architecture Team Roadmap 2025</h1>

  <!-- export buttons -->
  <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
  <button class="export-btn" onclick="window.location.href='export-confluence.html'">
    Export for Confluence
  </button>

  <!-- timeline -->
  <h2>Roadmap Timeline</h2>
  <div class="mermaid-container">
    <div id="mermaid-chart"></div>
  </div>

  <!-- table -->
  <h2>Project Details</h2>
  <div class="table-container">
    <table id="project-table">
      <thead>
        <tr>
          <th>Project</th>
          <th>Architect</th>
          <th>Type</th>
          <th>Status</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Description</th>
          <th>Technologies</th>
        </tr>
      </thead>
      <tbody id="project-table-body"></tbody>
    </table>
  </div>
</body>
</html>
